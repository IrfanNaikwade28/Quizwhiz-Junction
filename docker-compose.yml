version: "3.9"

services:
  app:
    build: .
    container_name: quizwhiz-app
    ports:
      - "8080:80"
    environment:
      # App DB env consumed by lib/Database.php
      DB_HOST: db
      DB_USER: ${MYSQL_USER:-quizuser}
      DB_PASS: ${MYSQL_PASSWORD:-quizpass}
      DB_NAME: ${MYSQL_DATABASE:-quizdb}
      # Optional feature flags
      USE_PASSWORD_HASHING: "true"
      ENABLE_CSRF: "false"
      # Render will set PORT dynamically; for local compose expose 80
      PORT: 80
    depends_on:
      - db
    volumes:
      - .:/var/www/html

  db:
    image: mysql:8.0
    container_name: quizwhiz-db
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-quizdb}
      MYSQL_USER: ${MYSQL_USER:-quizuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-quizpass}
    volumes:
      - db_data:/var/lib/mysql
      - ./exam.sql:/docker-entrypoint-initdb.d/exam.sql:ro
    ports:
      - "3306:3306"

volumes:
  db_data:
